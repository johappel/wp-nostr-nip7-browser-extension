<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WP Nostr Signer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <main class="popup">
    <h1>WP Nostr Signer</h1>

    <label class="row">
      <input type="checkbox" id="prefer-lock" />
      <span>Prefer WP Nostr Lock</span>
    </label>

    <p class="hint">
      Wenn aktiv, versucht die Extension, <code>window.nostr</code> gegen Ueberschreiben
      durch andere Extensions zu schuetzen.
    </p>

    <p class="hint warn">Aenderung wirkt nach Tab-Reload.</p>

    <section class="sync-section">
      <div class="section-head">
        <h2>Domain Sync</h2>
        <button id="sync-now" class="btn-secondary" type="button">Jetzt syncen</button>
      </div>
      <div class="manual-config">
        <input id="manual-primary-domain" type="text" placeholder="Primary Domain (z. B. http://forums.test)" />
        <input id="manual-domain-secret" type="password" placeholder="Domain Secret" />
        <button id="manual-add" class="btn-secondary" type="button">Hinzufuegen / Aktualisieren</button>
      </div>
      <p id="sync-meta" class="hint"></p>
      <div id="sync-list" class="sync-list"></div>
    </section>

    <p id="status" class="status"></p>
  </main>

  <script src="popup.js"></script>
</body>
</html>
